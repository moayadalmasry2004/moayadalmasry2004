<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body{

    background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.9)),url(i.jpg);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: "Bebas Neue", sans-serif;

    
}

        #welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            
            color: #02ff2c;
            text-align: center;
            padding: 50px;
        }

     
        h1 {
            font-size: 200px;
            letter-spacing: 20px;
            animation: pulse 1s ease-in-out infinite; 
            margin-bottom: 59px; 
        }

       
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .enter-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #24ff03;
            color: #333;
            text-decoration: none;
            font-size: 58px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .enter-button:hover {
            background-color: #15ff00;
        }

        :root {
            --clr: #0f0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            transform: scale(0.6);
        }
        body{

    background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.9)),url(i.jpg);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: "Bebas Neue", sans-serif;

}


        .container {
            position: relative;
            top: 100px;
            height: 400px;
            width: 100%;
            display: flex;
            justify-content: center;
            animation: animateColor ;
        }

        @keyframes animateColor {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        .container .cloud {
            position: relative;
            width: 300px;
            z-index: 100;
            filter: drop-shadow(0 0 35px var(--clr));
        }

        .container .cloud h2 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            color: #000;
            font-size: 2em;
            z-index: 1000;
            font-weight: 400;
            padding: 0 10px;
            border-radius: 10px;
            text-transform: uppercase;
            background: var(--clr);
        }

        .container .cloud h2::before {
            content: '';
            position: absolute;
            top: -115px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 100px;
            width: 120%;
            height: 100px;
            background: var(--clr);
        }

        .container .cloud h2::after {
            content: '';
            position: absolute;
            top: -150px;
            left: 25px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--clr);
            box-shadow: 120px -30px 0 10px var(--clr);
        }

        .container .cloud .drop {
            position: absolute;
            top: 60px;
            height: 20px;
            line-height: 20px;
            color: var(--clr);
            transform-origin: bottom;
            animation: animate 2s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) scaleY(0);
                transform-origin: top;
            }
            10% {
                transform: translateY(0) scaleY(0.25);
                transform-origin: top;
            }
            20% {
                transform: translateY(0) scaleY(1);
            }
            70% {
                transform: translateY(300px) scaleY(1);
                transform-origin: bottom;
            }
            80% {
                transform: translateY(300px) scaleY(1);
                transform-origin: bottom;
            }
            100% {
                transform: translateY(300px) scaleY(0);
                transform-origin: bottom;
                text-shadow: -180px 0 0 var(--clr), 180px 0 var(--clr);
            }
        }
     
@media (max-width: 768px) {
    h1 {
        font-size: 80px; 
        letter-spacing: 10px;
    }

    .container {
        top: 50px;
        height: 300px;
    }

    .container .cloud {
        width: 200px; 
    }

    .container .cloud h2 {
        font-size: 1.5em;
    }

    .enter-button {
        font-size: 30px; 
        padding: 8px 15px;
    }

    #welcome-screen {
        padding: 20px; 
    }
}

    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cloud">
            <h2>ENG STOR</h2>
        </div>
    </div>
    <div id="welcome-screen">
        <h1>ENG STOR</h1>
        <p>Welcome to our furniture store!</p>
        <a href="home.html" class="enter-button">Enter Store</a>
    </div>

    <script>
        function randomText() {
            var text = ("!@#$%^*()");
            letters = text[Math.floor(Math.random() * text.length)];
            return letters;
        }

        function rain() {
            let cloud = document.querySelector('.cloud');
            let e = document.createElement('div');
            e.classList.add('drop');
            cloud.appendChild(e);

            let left = Math.floor(Math.random() * 300);
            let size = Math.random() * 1.5;
            let duration = Math.random() * 1;

            e.innerText = randomText();
            e.style.left = left + 'px';
            e.style.fontSize = 0.5 + size + 'em';
            e.style.animationDuration = 1 + duration + 's';

            setTimeout(function() {
                cloud.removeChild(e);
            }, 2000);
        }

        setInterval(function() {
            rain();
        }, 20);
    </script>
</body>
</html>
